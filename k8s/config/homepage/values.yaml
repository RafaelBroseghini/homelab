env:
- name: HOMEPAGE_VAR_ARGOCD_KEY # homepage user created via argocd-rbac-cm
  valueFrom:
    secretKeyRef:
      name: argocd-user
      key: key

resources:
  requests:
    memory: 100Mi
    cpu: 100m
  limits:
    memory: 250Mi
    cpu: 250m