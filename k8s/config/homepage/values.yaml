image:
  tag: v0.10.9

config:
  bookmarks:
  services:
    - Dashboards:
      - Traefik:
          icon: traefik.png
          href: https://dashboard.rafaelbroseghini.com/dashboard/
          siteMonitor: https://dashboard.rafaelbroseghini.com/dashboard/
      - Pihole:
          icon: pi-hole.png
          href: http://pihole.rafaelbroseghini.com
          siteMonitor: http://pihole.rafaelbroseghini.com
      - ArgoCD:
          icon: argo-cd.png
          href: https://argocd.rafaelbroseghini.com/argocd
          siteMonitor: https://argocd.rafaelbroseghini.com/argocd
    - Services:
      - argocd:
          description: continuous delivery made easy
          icon: argo-cd.png
          href: https://argocd.rafaelbroseghini.com/argocd
          widget:
            type: argocd
            url: https://argocd.rafaelbroseghini.com/argocd
            key: "{{HOMEPAGE_VAR_ARGOCD_KEY}}"
      - pihole:
          description: adblocking
          href: http://pihole.rafaelbroseghini.com
          icon: pi-hole.png
          widget:
            type: pihole
            fields: ["queries", "blocked", "blocked_percent", "gravity"]
            url: http://pihole.rafaelbroseghini.com
            version: 6
      - traefik:
          description: reverse proxy to homelab
          icon: traefik.png
          href: https://dashboard.rafaelbroseghini.com/dashboard/
          widget:
            type: traefik
            url: https://dashboard.rafaelbroseghini.com
    - ArgoCD:
      - argocd-server:
          icon: argo-cd.png
          description: argo cd server
          namespace: argocd
          app: argocd-server
          cpu: true
          memory: true
          showStats: true
      - argocd-repo-server:
          icon: argo-cd.png
          description: argo cd repo server
          namespace: argocd
          app: argocd-repo-server
          cpu: true
          memory: true
          showStats: true
      - argocd-redis:
          icon: argo-cd.png
          description: argo cd redis
          namespace: argocd
          app: argocd-redis
          cpu: true
          memory: true
          showStats: true
      - argocd-application-controller:
          icon: argo-cd.png
          description: argo cd application controller
          namespace: argocd
          app: argocd-application-controller
          cpu: true
          memory: true
          showStats: true
      - argocd-applicationset-controller:
          icon: argo-cd.png
          description: argo cd applicationset controller
          namespace: argocd
          app: argocd-applicationset-controller
          cpu: true
          memory: true
          showStats: true
      - argocd-notifications-controller:
          icon: argo-cd.png
          description: argo cd notifications controller
          namespace: argocd
          app: argocd-notifications-controller
          cpu: true
          memory: true
          showStats: true
      - argocd-dex-server:
          icon: argo-cd.png
          description: argo cd dex server
          namespace: argocd
          app: argocd-dex-server
          cpu: true
          memory: true
    - k8s:
      - cert-manager:
          icon: cert-manager.png
          description: takes care of my certs
          namespace: cert-manager
          app: cert-manager
          cpu: true
          memory: true
          showStats: true
      - reflector:
          icon: kubernetes.png
          description: reflect secrets across ns
          namespace: reflector
          app: reflector
          cpu: true
          memory: true
          showStats: true
  widgets:
    - resources:
        cpu: true
        memory: true
        cputemp: true
        tempmin: 0
        tempmax: 100
        uptime: true
        units: metric
        refresh: 5000
        network: true
    - datetime:
        text_size: xl
        format:
          dateStyle: short
          timeStyle: short
          hour12: true
    # - kubernetes:
    #     cluster:
    #       show: true
    #       cpu: true
    #       memory: true
    #       showLabel: true
    #       label: "cluster"
        # nodes:
        #   show: true
        #   cpu: true
        #   memory: true
        #   showLabel: true
  kubernetes:
    mode: cluster
  settings:
    theme: dark
    title: Homelab
    background:
      image: https://images.unsplash.com/photo-1483729558449-99ef09a8c325?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
      blur: md # sm, "", md, xl... see https://tailwindcss.com/docs/backdrop-blur
      saturate: 80 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
      brightness: 80 # 0, 50, 75... see https://tailwindcss.com/docs/backdrop-brightness
      opacity: 80 # 0-100
    layout:
      Dashboards:
        style: row
        columns: 3
      Services:
        style: row
        columns: 2
      Kubernetes:
        style: row
        columns: 2
# The service account is necessary to allow discovery of other services
serviceAccount:
  create: true
  name: homepage

# This enables the service account to access the necessary resources
enableRbac: true

